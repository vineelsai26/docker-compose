http:
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.home.vineelsai.com`)"
      middlewares:
        - redirectregex-pihole
        - default-headers
        - addprefix-pihole
        - https-redirectscheme
      tls: {}
      service: pihole
    homeassistant:
      entryPoints:
        - "https"
      rule: "Host(`homeassistant.home.vineelsai.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: homeassistant
    fedora:
      entryPoints:
        - "https"
      rule: "Host(`fedora.home.vineelsai.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: fedora
    pi4:
      entryPoints:
        - "https"
      rule: "Host(`pi4.home.vineelsai.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: pi4

  services:
    pihole:
      loadBalancer:
        servers:
          - url: "http://10.0.10.4:5353"
        passHostHeader: true
    homeassistant:
      loadBalancer:
        servers:
          - url: "http://10.0.10.4:8123"
        passHostHeader: true
    fedora:
      loadBalancer:
        servers:
          - url: "https://10.0.10.10:9090"
        passHostHeader: true
    pi4:
      loadBalancer:
        servers:
          - url: "https://10.0.10.4:9090"
        passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    addprefix-pihole:
      addPrefix:
        prefix: "/admin"

    redirectregex-pihole:
      redirectRegex:
        regex: /admin/$
        replacement: /

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    secured:
      chain:
        middlewares:
          - default-headers
