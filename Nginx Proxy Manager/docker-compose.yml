version: '3'
services:
  nginx:
    container_name: nginx
    hostname: nginx
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - '10080:80'
      - '10081:81'
      - '10443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

networks:
  default:
    name: traefik_proxy
    external: true
